<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FirstTestApp</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav id="links">
        <a href="searching.html">Пошук</a>
        <a href="image_searching.html">Пошук зображення</a>
    </nav>

    <div id="container">
        <form action="https://www.google.com/search">
            <label id="main-label" for="input-search">Знайти сторінки, що містять...</label>

            <div class="form-group">
                <label for="input-advanced-search1">усі ці слова:</label>
                <input type="text" name="as_q" id="input-advanced-search1">
            </div>
            <div class="form-group">
                <label for="input-advanced-search2">точне слово або фразу:</label>
                <input type="text" name="as_epq" id="input-advanced-search2">
            </div>
            <div class="form-group">
                <label for="input-advanced-search3">будь-яке з цих слів:</label>
                <input type="text" name="as_oq" id="input-advanced-search3">
            </div>
            <div class="form-group">
                <label for="input-advanced-search4">жодне з цих слів:</label>
                <input type="text" name="as_eq" id="input-advanced-search4">
            </div>
            <div>
                <input type="submit" id="submit-advanced-search" value="Розширений пошук в Google">
            </div>
        </form>
    </div>
</body>
</html>
